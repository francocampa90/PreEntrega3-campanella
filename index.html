<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Productos</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">

<body>
    <header class="header">
        <div class="menu container hero">
            <a href="/index.html" class="logo">CoffeeMaker</a>
            <input type="checkbox" id="menu">
            <label for="menu">
                <img src="/img/menu.png" class="menu-icono" alt="">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
            <div class="submenu">
                <a href="./carrito.html"><img src="./img/carrito1.png" id="img-carrito" class="img-carrito" alt="carrito"></a> <span id="numerito" class="numerito">0</span>
                
                <div class="submenu-cambio">
                    <div class="precio">
                        <span class="cantidad">1</span> USD
                        <div class="ars"> ARS <span></span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-content container">
            <div class="header-txt">
                <h1>CAFÉ EN GRANO</h1>

                <a href="#" class="btn-1">cafe en grano</a>
            </div>
        </div>
    </header>
    <main>
        <section class="seccion-botones">
            <div class="botones">
                    <button id="todos" class="boton-categoria active">Todos</button>
                    <button id="Arabica" class="boton-categoria">Arabica</button>
                    <button id="Robusta" class="boton-categoria">Robusta</button>
                    <button id="Liberica" class="boton-categoria">Liberica</button>
                    <button id="Excelsa" class="boton-categoria">Excelsa</button>
                    <button id="Oscuro" class="boton-categoria">Oscuro</button>
            </div>
        </section>
        <section class="products containers" id="lista-1">
            <h2 class="titulo-principal" id="titulo-principal">Cafes</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- productos cargados en javascript -->
            </div>
        </section>
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
