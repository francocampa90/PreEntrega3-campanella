<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="menu container ">
            <a href="/index.html" class="logo">CoffeeMaker</a>
            <input type="checkbox" id="menu">
            <label for="menu">
                <img src="/img/menu.png" class="menu-icono" alt="">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="./index.html">Productos</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
            <div class="submenu">
                <a href="./carrito.html"><img src="./img/carrito1.png" id="img-carrito" class="img-carrito" alt="carrito"></a> <span id="numerito" class="numerito">0</span>
                
                <div class="submenu-cambio">
                    <div class="precio">
                        <span class="cantidad">1</span> USD
                        <div class="ars"> ARS <span></span></div>
                    </div>  
                </div>
            </div>
        </div>
        <div class="header-content container">
            <div class="header-txt">
                <h1>Carrito</h1>
            </div>
        </div>
    </header>
    <main>
        <h2 class="titulo-principal">Carrito</h2>
        <div class="contenedor-carrito">
            <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío.</p>

            <div id="carrito-productos" class="carrito-productos disabled">
                <!-- Esto se va a completar con el JS -->
            </div>

            <div id="carrito-acciones" class="carrito-acciones disabled">
                <div class="carrito-acciones-izquierda">
                    <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total:</p>
                        <p id="total">$0</p>
                    </div>
                    <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                </div>
            </div>
            <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra.</i></p>
        </div>
    </main>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/carrito.js"></script>
   
</body>
</html>
